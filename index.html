<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>

<body>

    <div class="container-form">
        <form class="myForm">
            <label for="form-name">Name</label>
            <input type="text" id="form-name" name="form-name" required>
            <label for="form-country">Country</label>
            <input type="text" id="form-country" name="form-country" required>
            <label for="form-age">Age</label>
            <input type="number" id="form-age" name="form-age" required>
            <button type="submit" class="btnSubmit">Submit</button>
        </form>
    </div>

    <div class="container-table">
        <table class="table">
            <tr>
                <th>date</th>
                <th>name</th>
                <th>country</th>
                <th>age</th>
            </tr>
            <tr>
                <td>2022-7-18 13:07</td>
                <td>Someone</td>
                <td>Somewhere</td>
                <td>Something</td>
            </tr>
        </table>
    </div>



    <script src="app.js"></script>
</body>

</html>
